<!DOCTYPE html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

  <link href="/static/styles.css" rel="stylesheet">
  <link rel="shortcut icon" href="static/Icon2.ico">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <title>Crimson Campaigns: {% block title %}{% endblock %}</title>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-md navbar-dark crimson border">
    <div>
      <img src="static/ccicon.jpg" height="100" width="166">
    </div>
    <div>
      <ul class="navbar-nav mr-auto mt-2">
        <li class="nav-item" class={% block home %}{% endblock %}><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item" class={% block input %}{% endblock %}><a class="nav-link" href="/error">Data Input</a></li>
        <li class="nav-item" class={% block search %}{% endblock %}><a class="nav-link" href="/error">Data Search</a></li>
        <li class="nav-item"><a class="nav-link" href="/error">Log Out</a></li>
      </ul>
    </div>
  </nav>

  <!-- Jinja input for body tags of other pages -->
  {% block main %}{% endblock %}
</body>
